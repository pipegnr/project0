    <div class="jumbotron jumbotron-fluid bg-info text-white text-center">
        <div class="container">
            <h2 class="display-4">Website Develpment</h2>
            <p class="lead">Need a website that suits your needs?</p>
        </div>
    </div>

    <div class="container">
        <h4 class="title2-col1"> Let us know what you have in mind, and we'll will try to land it! (no charge)</h4>
          <form class="py-5">
            <div class="row">
                  <div class="form-group col-md-6">
                    <label for="exampleFormControlInput1">Your Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="exampleFormControlSelect1">Theme:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Sports</option>
                      <option>Education</option>
                      <option>Party</option>
                      <option>Business</option>
                      <option>Other</option>
                    </select>
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-md-6">
                    <label for="exampleFormControlSelect2">Your Country:</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                      <option>Argentina</option>
                      <option>Bolivia</option>
                      <option>Peru</option>
                      <option>Brazil</option>
                      <option>USA</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="exampleFormControlTextarea1">Describe your idea:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
